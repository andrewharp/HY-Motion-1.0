name: Docker Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Build target'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - main
          - api
          - serverless:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: hymotion
  API_IMAGE_NAME: hymotion-api

jobs:
  build-main:
    runs-on: self-hosted
    name: Build Main Image
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: false

      - name: Get short SHA
        id: short-sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push main image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.short-sha.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-api:
    runs-on: self-hosted
    name: Build API Image (models mounted via volume)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout with LFS (for model files)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Verify model files
        run: |
          echo "=== Checking model files ==="
          ls -lah ckpts/ || echo "No ckpts directory"
          ls -lah ckpts/tencent/HY-Motion-1.0/ 2>/dev/null || echo "No HY-Motion-1.0 models"
          du -sh ckpts/ 2>/dev/null || echo "Cannot check size"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: false

      - name: Get short SHA and sanitize ref
        id: vars
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          # Sanitize ref_name for Docker tag (replace / with -)
          SANITIZED_REF=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          echo "sanitized_ref=$SANITIZED_REF" >> $GITHUB_OUTPUT

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.API_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.API_IMAGE_NAME }}:${{ steps.vars.outputs.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.API_IMAGE_NAME }}:${{ steps.vars.outputs.sanitized_ref }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-serverless:
    runs-on: self-hosted
    name: Build Serverless Image (models mounted via volume)
    if: github.event_name == 'workflow_dispatch' && (inputs.build_target == 'serverless' || inputs.build_target == 'all')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout with LFS
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: false

      - name: Get short SHA
        id: short-sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push serverless image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.serverless-baked
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/hymotion-serverless:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/hymotion-serverless:${{ steps.short-sha.outputs.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/hymotion-serverless:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Report serverless image
        run: |
          echo "âœ… Serverless image built!"
          echo "ðŸ“¦ Image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/hymotion-serverless:${{ steps.short-sha.outputs.sha }}"
          echo ""
          echo "To deploy:"
          echo "  ./scripts/wait-for-runpod.sh ${{ env.REGISTRY }}/${{ github.repository_owner }}/hymotion-serverless:${{ steps.short-sha.outputs.sha }}"

  status-report:
    runs-on: self-hosted
    name: Build Status Report
    needs: [build-main, build-api, build-serverless]
    if: always()
    permissions:
      contents: read
      packages: read
      pull-requests: write
    permissions:
      contents: read
      packages: read

    steps:
      - name: Report build status
        run: |
          echo "=========================================="
          echo "HY-Motion-1.0 Docker Build Status Report"
          echo "=========================================="
          echo ""
          echo "Main Image Build: ${{ needs.build-main.result }}"
          echo "API Image Build: ${{ needs.build-api.result }}"
          echo "Serverless Build: ${{ needs.build-serverless.result }}"
          echo ""
          if [ "${{ needs.build-main.result }}" = "success" ] && [ "${{ needs.build-api.result }}" = "success" ]; then
            echo "âœ… Core builds succeeded!"
            if [ "${{ github.event_name }}" != "pull_request" ]; then
              echo "ðŸ“¦ Images pushed to GHCR:"
              echo "   - ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest"
              echo "   - ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.API_IMAGE_NAME }}:latest"
            else
              echo "ðŸ“‹ PR build - images not pushed (dry run)"
            fi
          else
            echo "âŒ One or more core builds failed"
          fi

          if [ "${{ needs.build-serverless.result }}" = "success" ]; then
            echo ""
            echo "âœ… Serverless build succeeded!"
            echo "   - ${{ env.REGISTRY }}/${{ github.repository_owner }}/hymotion-serverless:latest"
          fi

      - name: Comment PR with build status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const mainStatus = '${{ needs.build-main.result }}';
            const apiStatus = '${{ needs.build-api.result }}';
            const serverlessStatus = '${{ needs.build-serverless.result }}';

            const statusEmoji = (status) => {
              if (status === 'success') return 'âœ…';
              if (status === 'failure') return 'âŒ';
              if (status === 'skipped') return 'â­ï¸';
              return 'â³';
            };

            const body = `## ðŸ³ Docker Build Status

| Image | Status |
|-------|--------|
| Main | ${statusEmoji(mainStatus)} ${mainStatus} |
| API | ${statusEmoji(apiStatus)} ${apiStatus} |
| Serverless | ${statusEmoji(serverlessStatus)} ${serverlessStatus} |

${mainStatus === 'success' && apiStatus === 'success' ? 'âœ… All core builds passed!' : 'âš ï¸ Some builds failed or were skipped.'}

*Note: PR builds are dry runs - images are not pushed to GHCR.*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Set workflow output
        if: always()
        run: |
          echo "build_status=$(if [ '${{ needs.build-main.result }}' = 'success' ] && [ '${{ needs.build-api.result }}' = 'success' ]; then echo 'success'; elif [ '${{ needs.build-main.result }}' = 'failure' ] || [ '${{ needs.build-api.result }}' = 'failure' ]; then echo 'failure'; else echo 'skipped'; fi)" >> $GITHUB_OUTPUT
