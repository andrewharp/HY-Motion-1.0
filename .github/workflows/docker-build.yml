name: Docker Build and Push

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Dockerfile*'
      - 'requirements.txt'
      - 'api/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Dockerfile*'
      - 'requirements.txt'
      - 'api/**'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Build target'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - main
          - api

env:
  REGISTRY: ghcr.io
  # Use github.actor for the namespace and lowercase repo name for GHCR compatibility
  IMAGE_BASE: ghcr.io/${{ github.actor }}/hy-motion-1.0

jobs:
  # Determine runner type - use self-hosted if available, otherwise ubuntu-latest
  setup:
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.detect.outputs.runner }}
      cuda_available: ${{ steps.detect.outputs.cuda_available }}
    steps:
      - name: Detect runner availability
        id: detect
        run: |
          # Check if self-hosted runner with 'gpu' label is available
          # For now, default to ubuntu-latest for broader compatibility
          # Set to 'self-hosted' if you have a self-hosted runner registered
          echo "runner=ubuntu-latest" >> $GITHUB_OUTPUT
          echo "cuda_available=false" >> $GITHUB_OUTPUT
          echo "Using runner: ubuntu-latest (no GPU)"
          echo "Note: Set runner to 'self-hosted' if you have a GPU runner registered"

  build-main:
    needs: setup
    runs-on: ${{ needs.setup.outputs.runner }}
    name: Build Main Image
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BASE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-api:
    needs: setup
    runs-on: ${{ needs.setup.outputs.runner }}
    name: Build API Image
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BASE }}-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Build status summary
  build-summary:
    needs: [build-main, build-api]
    runs-on: ubuntu-latest
    if: always()
    name: Build Summary
    steps:
      - name: Report build status
        run: |
          echo "=========================================="
          echo "HY-Motion-1.0 Docker Build Summary"
          echo "=========================================="
          echo ""
          echo "Main Image: ${{ needs.build-main.result }}"
          echo "API Image:  ${{ needs.build-api.result }}"
          echo ""
          
          if [ "${{ needs.build-main.result }}" = "success" ] && [ "${{ needs.build-api.result }}" = "success" ]; then
            echo "‚úÖ All builds succeeded!"
            if [ "${{ github.event_name }}" != "pull_request" ]; then
              echo ""
              echo "üì¶ Images pushed to GHCR:"
              echo "   - ${{ env.IMAGE_BASE }}:latest"
              echo "   - ${{ env.IMAGE_BASE }}-api:latest"
            fi
            exit 0
          else
            echo "‚ùå One or more builds failed"
            exit 1
          fi
