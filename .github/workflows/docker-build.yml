name: Docker Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  API_IMAGE_NAME: ${{ github.repository }}-api

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          docker system prune -af

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-api:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-runpod:
    needs: build-api
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    
    steps:
      - name: Deploy to RunPod
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
        run: |
          if [ -z "$RUNPOD_API_KEY" ]; then
            echo "⚠️ RUNPOD_API_KEY not set. Skipping deployment."
            echo "To deploy automatically, add RUNPOD_API_KEY to GitHub secrets."
            exit 0
          fi
          
          echo "Installing RunPod CLI..."
          curl -s https://runpod.io/install-runpodctl.sh | bash
          
          # Check if pod already exists and terminate it
          echo "Checking for existing pod..."
          runpodctl get pod 2>/dev/null | grep "hymotion-api" && \
            runpodctl stop pod hymotion-api 2>/dev/null || true
          
          echo "Creating new RunPod..."
          runpodctl create pod \
            --name "hymotion-api" \
            --gpuType "NVIDIA GeForce RTX 5090" \
            --imageName "${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:latest" \
            --containerDiskSize 50 \
            --volumeSize 100 \
            --ports "8000/http" \
            --env "PYTHONUNBUFFERED=1"
          
          echo "✅ Deployed to RunPod!"
